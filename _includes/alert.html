
<div class="alert alert-{{include.type}}">
    {% if include.type == 'info' %}
        <i class="fa fa-lg fa-info-circle fa-pull-left"></i>
    {% elsif include.type == 'warning' %}
        <i class="fa fa-lg fa-exclamation-triangle fa-pull-left"></i>
    {% endif %}

    {{ include.text }}
</div>
